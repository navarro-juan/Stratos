<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stratos - Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.nps.gov/yose/planyourvisit/images/MW_over_tenaya.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }   

        .navbar {
            background-color: #897e8c;
            overflow: hidden;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            opacity: 0.6;
            width: 100vw;
            box-sizing: border-box;
            position: fixed; /* Fix navbar at the top */
            top: 0;
            left: 0;
            z-index: 999;
        }

        .navbar .logo img {
            height: 40px;
            width: auto;
        }

        .navbar .nav-links {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 50px 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: -0.5px;
            word-spacing: -1px;
            text-align: center;
            max-width: 600px;
            margin-top: 100px; /* Adds space for the navbar */
        }

        .container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input, .contact-form textarea {
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.6); /* Transparent black background */
            color: white; /* White text color */
        }

        .contact-form textarea {
            height: 150px;
            resize: none;
        }

        .contact-form button {
            padding: 12px 20px;
            background-color: #c4ae89;
            color: black;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #f1c40f;
        }

        .title {
            padding: 0;
            color: white;
            font-weight: bolder;
            font-size: 30px;
            font-family: Arial, sans-serif;
            letter-spacing: -0.5px;
            word-spacing: -1px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Media queries for responsiveness */
        @media (max-width: 600px) {
            .container {
                max-width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="https://static.thenounproject.com/png/4175088-200.png" alt="Stratos Logo">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="contactus.html">Contact Us</a>
        </div>
    </div>

    <!-- Contact Form Section -->
    <div class="container">
        <h1>Contact Us</h1>
        <form class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>
